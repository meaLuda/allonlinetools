{% extends "partials/base.html" %}

{% block content %}
<div  class="flex items-center justify-center min-h-screen ">
    <div class="flex flex-col items-center mx-10 md:mx-20 mb-12">
        <!-- upload image and replace with template with all image functionalities. -->
        <div class="container mx-auto mt-8">
            <h1 class="text-3xl font-bold mb-4">Image Tools</h1>
            <div class="min-h-screen flex">

                    
                <!-- Upload Image Section -->
                <div class="container  max-w-lg" >
                    <div id="upload-container">
                        <form 
                            action='' 
                            hx-post='/tools/images/upload_image' 
                            hx-target="#upload-container"
                            hx-swap="outerHTML" 
                            hx-encoding="multipart/form-data"
                        >
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                                    Upload Image
                                </label>
                                <input class="input input-bordered w-full" type="file" id="file" name="file" accept="image/*" required>
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="btn btn-info" type="submit">
                                    Upload
                                </button>
                            </div>
                        </form>
                    </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
